<h1>UrlShorten</h1>
<div class="card">
    <div class="card-header">
        Short your URL!
    </div>
    <div class="card-body">
        <h5 class="card-title">We provide a generator that allows you to encapsulate your URLs in a short and discreet way</h5>
        <input type="text" class="form-control" id="urlShortenInput" placeholder="Place you URL here! Make sure that if a valid format">
        <button id="btnUrlShorten" disabled="" type="button" class="btn btn-outline-primary">Short it!</button>
    </div>
</div>

<div class="card p-3 results" id="rhymeResults">
    <blockquote class="">
        <p>Results view:</p>
        <div id="pnlResultsUrlShorten" class="pnlResultsUrlShorten"></div>
        <footer class="blockquote-footer text-right">
            <small class="text-muted">
            Powered by <cite title="Source Title">DataMuse</cite>
            </small>
        </footer>
    </blockquote>
</div>
